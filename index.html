  <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f7f7f7;
      }
      header {
          background-color: #29ABE2;
          color: white;
          padding: 15px 0;
          text-align: center;
      }
      .container {
          padding: 20px;
          max-width: 500px;
          margin: 0 auto;
      }
      table {
          width: 100%;
          margin: 20px 0;
          border-collapse: collapse;
      }
      th, td {
          padding: 8px;
          text-align: left;
          border: 1px solid #ddd;
      }
      th {
          background-color: #f2f2f2;
      }
      input[type="text"], input[type="number"], input[type="date"] {
          width: 100%;
          padding: 10px;
          margin-bottom: 10px;
          border: 1px solid #ddd;
          border-radius: 5px;
      }
      .save-btn {
          background-color: #29ABE2;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
          width: 100%;
      }
      .save-btn:hover {
          background-color: #1e8dbd;
      }
      .error {
          color: red;
          margin-top: 10px;
      }
  </style>

<body>

<header>
  <h1>Workout Tracker</h1>
  <p>Track your workouts and save them to Dropbox</p>
</header>

<div class="container">
  <h2>Enter Workout Details</h2>

  <!-- Form to input workout data -->
  <input type="text" id="exercise" placeholder="Exercise (e.g., Squats)" required>
  <input type="number" id="sets" placeholder="Sets" required>
  <input type="number" id="reps" placeholder="Reps per Set" required>
  <input type="number" id="weight" placeholder="Weight (lbs)" required>
  <input type="date" id="date" required>

  <button id="addWorkout" class="save-btn">Add Workout</button>

  <!-- Start New Set Button -->
  <button id="startNewSet" class="save-btn" style="margin-top: 10px;">Start New Set</button>

  <!-- Table to display workout data -->
  <table id="workoutTable">
      <thead>
          <tr>
              <th>Exercise</th>
              <th>Sets</th>
              <th>Reps</th>
              <th>Weight</th>
              <th>Date</th>
          </tr>
      </thead>
      <tbody>
          <!-- Data rows will be added here -->
      </tbody>
  </table>

  <!-- Save button -->
  <button id="saveToDropbox" class="save-btn">Save to Dropbox</button>
  
  <p id="errorMessage" class="error"></p>
</div>

  function updateTable() {
      workoutTable.innerHTML = '';
      workoutData.forEach((workout) => {
          const row = workoutTable.insertRow();
          row.insertCell(0).textContent = workout.exercise;
          row.insertCell(1).textContent = workout.sets;
          row.insertCell(2).textContent = workout.reps;
          row.insertCell(3).textContent = workout.weight;
          row.insertCell(4).textContent = workout.date;
      });
  }

  document.getElementById('addWorkout').addEventListener('click', () => {
      const exercise = document.getElementById('exercise').value;
      const sets = document.getElementById('sets').value;
      const reps = document.getElementById('reps').value;
      const weight = document.getElementById('weight').value;
      const date = document.getElementById('date').value;

      if (exercise && sets && reps && weight && date) {
          workoutData.push({ exercise, sets, reps, weight, date });
          updateTable();
          errorMessage.textContent = '';
      } else {
          errorMessage.textContent = 'Please fill in all fields.';
      }
  });

  // Event listener for Start New Set button
  document.getElementById('startNewSet').addEventListener('click', () => {
      // Add a new "set" row.
      // You can customize the fields - here we're showing "New Set" in the exercise column.

          exercise: "New Set",
          sets: "",
          reps: "",
          weight: "",
          date: ""
      });

  });

  document.getElementById('saveToDropbox').addEventListener('click', () => {
      if (!ACCESS_TOKEN) {
          errorMessage.textContent = 'Dropbox access token is missing!';
          return;
      }

      const fileContent = workoutData.map(workout =>
          `${workout.exercise}, ${workout.sets} sets, ${workout.reps} reps, ${workout.weight}lbs, ${workout.date}`
      ).join("\n");

      const blob = new Blob([fileContent], { type: 'text/plain' });
      const reader = new FileReader();

      reader.onload = function () {
          const dropbox = new Dropbox.Dropbox({ accessToken: ACCESS_TOKEN });
          const fileName = 'workout_data.txt';
          dropbox.filesUpload({
              path: `/${fileName}`,
              contents: reader.result
          })
          .then(function (response) {
              alert('Workout saved to Dropbox!');
          })
          .catch(function (error) {
              errorMessage.textContent = 'Error saving to Dropbox: ' + error;
          });
      };

      reader.readAsText(blob);
  });
</script>
<script>
  let duration = 60 * 60; // 60 minutes

  function startTimer(seconds) {
    const display = document.getElementById('timer');

    const countdown = setInterval(() => {
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;
      display.textContent = `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
      
      if (seconds <= 0) {
        clearInterval(countdown);
      } else {
        seconds--;
      }
    }, 1000);
  }

  window.onload = () => {
    startTimer(duration);
  };
</script>
