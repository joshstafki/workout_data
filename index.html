<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Tracker</title>
  <link rel="stylesheet" href="style.css">
  <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f7f7f7;
      }
      header {
          background-color: #29ABE2;
          color: white;
          padding: 15px 0;
          text-align: center;
      }
      .container {
          padding: 20px;
          max-width: 500px;
          margin: 0 auto;
      }
      table {
          width: 100%;
          margin: 20px 0;
          border-collapse: collapse;
      }
      th, td {
          padding: 8px;
          text-align: left;
          border: 1px solid #ddd;
      }
      th {
          background-color: #f2f2f2;
      }
      input[type="text"], input[type="number"], input[type="date"] {
          width: 100%;
          padding: 10px;
          margin-bottom: 10px;
          border: 1px solid #ddd;
          border-radius: 5px;
      }
      .save-btn {
          background-color: #29ABE2;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
          width: 100%;
      }
      .save-btn:hover {
          background-color: #1e8dbd;
      }
      .error {
          color: red;
          margin-top: 10px;
      }
      .header-with-timer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }

      #timer {
        font-size: 24px;
        font-weight: bold;
      }
  </style>
</head>
<body>

<header>
  <h1>Workout Tracker</h1>
  <p>Track your workouts and save them to Dropbox</p>
</header>

<div class="header-with-timer">
  <div id="timer">60:00</div>
</div>

<div class="container">
  <h2>Enter Workout Details</h2>

  <!-- Form to input workout data -->
  <input type="text" id="exercise" placeholder="Exercise (e.g., Squats)" required>
  <input type="number" id="sets" placeholder="Sets" required>
  <input type="number" id="reps" placeholder="Reps per Set" required>
  <input type="number" id="weight" placeholder="Weight (lbs)" required>
  <input type="date" id="date" required>

  <button id="addWorkout" class="save-btn">Add Workout</button>

  <!-- Start New Set Button -->
  <button id="startNewSet" class="save-btn" style="margin-top: 10px;">Start New Set</button>

  <!-- Table to display workout data -->
  <table id="workoutTable">
      <thead>
          <tr>
              <th>Exercise</th>
              <th>Sets</th>
              <th>Reps</th>
              <th>Weight</th>
              <th>Date</th>
          </tr>
      </thead>
      <tbody>
          <!-- Data rows will be added here -->
      </tbody>
  </table>

  <!-- Save button -->
  <button id="saveToDropbox" class="save-btn">Save to Dropbox</button>
  
  <p id="errorMessage" class="error"></p>
</div>

  const workoutData = [];
  const workoutTable = document.getElementById('workoutTable').getElementsByTagName('tbody')[0];
  const errorMessage = document.getElementById('errorMessage');

  function updateTable() {
      workoutTable.innerHTML = '';
      workoutData.forEach((workout) => {
          const row = workoutTable.insertRow();
          row.insertCell(0).textContent = workout.exercise;
          row.insertCell(1).textContent = workout.sets;
          row.insertCell(2).textContent = workout.reps;
          row.insertCell(3).textContent = workout.weight;
          row.insertCell(4).textContent = workout.date;
      });
  }

  document.getElementById('addWorkout').addEventListener('click', () => {
      const exercise = document.getElementById('exercise').value;
      const sets = document.getElementById('sets').value;
      const reps = document.getElementById('reps').value;
      const weight = document.getElementById('weight').value;
      const date = document.getElementById('date').value;

      if (exercise && sets && reps && weight && date) {
          workoutData.push({ exercise, sets, reps, weight, date });
          updateTable();
          errorMessage.textContent = '';
          
          // Play ding sound
          const audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
          audio.play();

          // Trigger vibration
          if (navigator.vibrate) {
              navigator.vibrate(200); // Vibrate for 200ms
          }
      } else {
          errorMessage.textContent = 'Please fill in all fields.';
      }
  });

  // Event listener for Start New Set button
  document.getElementById('startNewSet').addEventListener('click', () => {
      // Logic for starting a new set (resetting form or something else)
      document.getElementById('exercise').value = '';
      document.getElementById('sets').value = '';
      document.getElementById('reps').value = '';
      document.getElementById('weight').value = '';
      document.getElementById('date').value = '';
  });

  document.getElementById('saveToDropbox').addEventListener('click', () => {
      if (workoutData.length > 0) {
          const dbx = new Dropbox.Dropbox({ accessToken: ACCESS_TOKEN });
          const fileContent = JSON.stringify(workoutData);
          const fileName = 'workout_data.json';
          dbx.filesUpload({ path: '/' + fileName, contents: fileContent })
              .then(() => alert('Workout data saved to Dropbox!'))
              .catch((err) => console.error(err));
      } else {
          alert('No workout data to save!');
      }
  });
</script>

</html>
